  </ldiftab>

  <!-- FAI plugins -->
{if $cv.enableFAI_management}
  <faipartitiontabs>
    <tab class="faiPartitionTable" name="Partitions" />
  </faipartitiontabs>

  <faiscripttabs>
    <tab class="faiScript" name="Script" />
