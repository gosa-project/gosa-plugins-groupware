<H3><A NAME="SECTION00051300000000000000">
FAI-Variable entfernen</A>
</H3>

<P>
Um eine bestehende Variable zu entfernen, markieren Sie diese in der
<SPAN  CLASS="textit">Liste benutzer Variablen</SPAN> und dr&#252;cken Sie auf den Knopf <SPAN  CLASS="textit">Entfernen</SPAN>.
Die Variable wird nun nicht mehr in der Liste aufgef&#252;hrt.
