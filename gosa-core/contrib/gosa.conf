  </conferencetabs>

  <macrotabs>
    <tab class="macro" name="Generic" />
    <tab class="macroParameter" name="Parameter" />
  </macrotabs>

  <phonetabs>
    <tab class="phoneGeneric" name="Generic" />
    <!-- <tab class="glpiAccount" name="Inventory" /> -->
  </phonetabs>

  <!-- GOto plugins -->
  <appstabs>
